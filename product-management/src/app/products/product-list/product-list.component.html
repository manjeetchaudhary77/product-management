<div class="product-component">
    <div class="upper-section">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput #input autocomplete="off" [(ngModel)]="search" ng-model-options='{ debounce: 500 }'>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addNewProduct()">Add New Product</button>
    </div>
  
    <table class="table-container">
        <thead>
            <th>Product Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList | customFilter: search " 
                [ngClass]="{'orange-rating': (item.rating == 3 || item.rating == 4), 'red-rating': (item.rating == 1 || item.rating == 2)}">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.rating}}</td>
                <td><mat-icon class="action-cls" (click)="editProduct(item)">edit</mat-icon></td>
            </tr>
        </tbody>
    </table>
</div>
