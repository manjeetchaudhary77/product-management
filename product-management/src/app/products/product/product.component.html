<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                {{prodId ? 'Edit' : 'Add'}} Product
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #productForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="product.name" name="name" required autocomplete="off">
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="product.category" name="category" required>
                      <mat-option *ngFor="let categ of categoryList" [value]="categ">
                        {{categ}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Ratings</mat-label>
                    <mat-select [(ngModel)]="product.rating" name="rating" required>
                      <mat-option *ngFor="let rate of ratings" [value]="rate">
                        {{rate}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit"  class="full-width" [disabled]="productForm.invalid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
