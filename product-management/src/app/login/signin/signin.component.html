<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="example-container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="test@irissoftware.com" formControlName="email" required autocomplete="off">
                        <mat-error *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                            Please provide a valid email address.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required autocomplete="off">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                            Please provide a password.
                        </mat-error>
                    </mat-form-field>
                    
                    <button mat-raised-button color="primary" type="submit"  class="full-width" [disabled]="loginForm.invalid">Submit</button>
                </form>
                <button mat-button (click)="guestLogin()" class="full-width">Continue as guest</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
